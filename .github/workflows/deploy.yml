name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Clean workspace directory
        run: rm -rf "${{ github.workspace }}/*"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env.production file
        run: |
          echo "VITE_API_BASE_URL=http://route-suggestor-api.tomaskri.com" > ./ui_source/.env.production

      - name: Build app
        run: docker-compose up --build

      - name: Copy build files to caddy serve path
        run: |
          sudo mkdir -p /srv/caddy/route-suggestor
          sudo rm -rf /srv/caddy/route-suggestor/*
          sudo cp -r ./build/* /srv/caddy/route-suggestor/